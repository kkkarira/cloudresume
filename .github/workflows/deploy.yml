name: Deploy Static Site to S3 (Private)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Test S3 connection (optional)
      - name: Test S3 Connection
        run: |
          echo "Listing files in S3 bucket..."
          aws s3 ls s3://${{ secrets.S3_BUCKET }}/

      # Step 4: Sync files to S3 without ACLs 
      - name: Deploy to S3
        run: |
          echo "Syncing site files to S3 (private bucket)..."
          aws s3 sync ./ s3://${{ secrets.S3_BUCKET }} --delete \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      # Step 5: Conditional CloudFront invalidation (optional)
      - name: Invalidate CloudFront Cache
        if: env.CLOUDFRONT_ID != ''
        run: |
          echo "Creating CloudFront invalidation..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_ID }} \
            --paths "/*"
